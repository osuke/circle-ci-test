version: 2.1

executors:
  default:
    working_directory: ~/workspace
    environment:
      CYPRESS_CACHE_FOLDER: '~/workspace/.cache/Cypress'
    docker:
      - image: circleci/node:11.15.0

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - run:
          name: npm install
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/workspace/node_modules
            - ~/workspace/.cache/Cypress
  unit_test:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: unit test
          command: npx jest --ci --runInBand --reporters=default --reporters=jest-junit --coverage
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./coverage
  e2e_test_chrome:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install chrome
          command: |
            sudo apt-get install lsb-release libappindicator3-1
            curl -L -o google-chrome.deb http://mirror.cs.uchicago.edu/google-chrome/pool/main/g/google-chrome-stable/google-chrome-stable_78.0.3904.108-1_amd64.deb
            sudo apt install ./google-chrome.deb
            sudo sed -i 's|HERE/chrome"|HERE/chrome" --no-sandbox|g' /opt/google/chrome/google-chrome
      - run:
          name: serve
          command: npm run serve
          background: true

      - run:
          name: Run e2e test
          command: |
            npm run test:e2e -- --headless --browser chrome --env lang=ja

  e2e_test_firefox:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install firefox
          command: |
            sudo sh -c "echo 'deb http://ftp.hr.debian.org/debian sid main' >> /etc/apt/sources.list"
            sudo apt update
            sudo apt install libxss1 libasound2 firefox
            /usr/bin/firefox --version

      - run:
          name: serve
          command: npm run serve
          background: true

      - run:
          name: Run e2e test
          command: |
            npm run test:e2e -- --headless --browser firefox --env lang=ja

workflows:
  demo:
    jobs:
      - setup
      - unit_test:
          requires:
            - setup
      - e2e_test_chrome:
          requires:
            - setup
      - e2e_test_firefox:
          requires:
            - setup
